<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="product.css">
    <title>Shop</title>
</head>
<body> 
    <nav class="navbar">
        <h1>Shop Name</h1>
        <ul>
            <li class="hide"><a href="index.html">Home</a></li>
            <li class="hide"><a href="quiz.html">Quiz</a></li>
            <li class="hide"><a href="product.html">Products</a></li>
            <li class="hide"><a href="about.html">About</a></li>
            <li class="hide"><a href="login.html">Account</a></li>
            <li class="cart">
                <a href="cart.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
            </li>
            <li class="show">
                <label class="hamburger-menu">
                    <input type="checkbox" />
                </label>
                <div class="sidebar">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="quiz.html">Quiz</a></li>
                        <li><a href="product.html">Products</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="login.html">Account</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeButton">&times;</span>
            <img id="modalProductImage" src="" alt="Product Image">
            <h2 id="modalProductName"></h2>
            <p id="modalProductPrice"></p>
            <p id="modalProductDescription"></p>
            <div class="row">
                <button id="continue">Continue Shopping</button>
                <a href="cart.html">Go to cart</a>
            </div>
        </div>
    </div>

    <div class="shop-container">
        <aside class="filter hide">
            <div class="filter-group">
                <h3>Category:</h3>
                <ul class="filter-list">
                    <li><a href="#">All</a></li>
                    <li><a href="#">Loose Leaf</a></li>
                    <li><a href="#">Tea Bag</a></li>
                    <li><a href="#">Sachet</a></li>
                    <li><a href="#">Pods</a></li>
                </ul>
                <h3>Price Range:</h3>
                <br>
                <div class="price-input-container">
                    <div class="slider-container">
                        <div class="price-slider">
                        </div>
                    </div>
                </div>
                
                <div class="range-input">
                    <input type="range" class="min-range" min="0" max="120" value="15"step="1">
                    <input type="range" class="max-range" min="0" max="120" value="100" step="1">
                </div>
                <div class="price-input">
                    <div class="price-field">
                        <input type="number" class="min-input" value="15">
                        <span>-</span>
                        <input type="number" class="max-input" value="100">
                    </div>
                </div>
            </div>

        </aside>

        <div class="product-grid" id="product-list">
        </div>
    </div>

    <div class="shop-container">
        <button id="load-more" style="display: none;">Load More</button>
    </div>
    <script src="product.js"></script>
</body>
</html>
