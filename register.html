<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <h1>Shop Name</h1>
        <ul>
            <li class="hide"><a href="index.html">Home</a></li>
            <li class="hide"><a href="quiz.html">Quiz</a></li>
            <li class="hide"><a href="product.html">Products</a></li>
            <li class="hide"><a href="about.html">About</a></li>
            <li class="hide"><a href="login.html">Account</a></li>
            <li class="cart">
                <a href="cart.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
            </li>
            <li class="show">
                <label class="hamburger-menu">
                    <input type="checkbox" />
                </label>
                <div class="sidebar">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="quiz.html">Quiz</a></li>
                        <li><a href="product.html">Products</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="login.html">Account</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>
    <div class="login-container">
        <h2>Register</h2>
        <form id="register-form">
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" required>

            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="register.js"></script>
</body>
</html>
